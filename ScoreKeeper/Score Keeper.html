<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="ScoreKeeper.css">
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1 class="display-1" id="score">0 to 0</h1>
      <!-- <br></br> -->
      <h2 class="display-2">Playing to: <span id="numLimitDisplay">5</span></h2>
      <br></br>
      <form class="form-inline" action="index.html" method="post">
        <input class="form-control" type="number" name="num" value="" placeholder="5">
        <button class="btn btn-info" type="button" name="p1">Player One</button>
        <button class="btn btn-success" type="button" name="p2">Player Two</button>
        <button class="btn btn-warning" type="button" name="reset">Reset Game</button>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="ScoreKeeper.js">
  </script>
</html>
